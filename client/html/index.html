<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="baseStyleSheet" rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Note pro</title>
</head>
<body class="rowContainer">

    <div id="entryPoint">
    </div>

    <!-- order id, for, name, type, class, value, handler-->

    <script id="main-template" type="text/x-handlebars-template">
        <header class=".columnContainer">
            <div class="rowContainer between">
                <Button id="createButton" class="flexSize1">Create new Note</Button>
                <span class="flexSize1"></span>
                <span class="flexSize1"></span>
                <span class="flexSize1"></span>
                <select class="flexSize1">
                    <option value="base">Default-Style</option>
                    <option value="baseFrame">Frame-Style</option>
                </select>
            </div>
            <div class="rowContainer between">
                <button class="flexSize1 js-sort" data-sort-type="finishdate">By finish Date</button>
                <button class="flexSize1 js-sort" data-sort-type="issuedate">By created Date</button>
                <button class="flexSize1 js-sort" data-sort-type="priority">By Importance</button>
                <span class="flexSize1"></span>
                <button class="flexSize1 js-filter" data-filter-type="finished">Show finished</button>
            </div>
        </header>
        {{#each this}} <!-- speziale damit ich direkt ein array Ã¼bergeben kann und dieses nicht in ein Obj packen muss-->
        <article class="rowContainer">
            <section class="flexSize1 columnContainer space">
                <h3>{{#dateConverter dueDate}}{{/dateConverter}}</h3>
                <div>
                    <input type="checkbox" disabled {{finished}}>   Finish</input>
                </div>
            </section>
            <section class="flexSize3 columnContainer">
                <div class="rowContainer">
                    <h2 class="flexSize1">{{title}}</h2>
                    <h2>{{priority}}</h2>
                </div>
                <textarea readonly>{{description}}</textarea>
            </section>
            <button class="flexSize1 editbutton" data-note-id="{{id}}">Edit</button>
        </article>
        {{/each}}
    </script>

    <script id="edit-template" type="text/x-handlebars-template">
        <input id="noteid" type="text"  value="{{id}}" hidden="true" >
        <article class="columnContainer">
            <div class="rowContainer">
                <label for="title" class="flexSize1">Titel</label>
                <input id="title" name="title" type="text" class="editIn flexSize3" value="{{title}}" maxlength="70" placeholder="schÃ¶ner Titel" required>
            </div>
            <div class="rowContainer">
                <label for="description" class="flexSize1">Beschreibung</label>
                <textarea id="description" name="description" class="editIn flexSize3 height10" maxlength="2000" placeholder="Was will ich machen...">{{description}}</textarea>
            </div>
            <div class="rowContainer">
                <label class="flexSize1">Wichtigkeit</label>
                <span class="editIn flexSize3">
                    <button name="bolt" type="button" class="bolt">ðŸ—²</button>
                    <button name="bolt" type="button" class="bolt">ðŸ—²</button>
                    <button name="bolt" type="button" class="bolt">ðŸ—²</button>
                    <button name="bolt" type="button" class="bolt">ðŸ—²</button>
                    <button name="bolt" type="button" class="bolt">ðŸ—²</button>
                </span>
            </div>
            <div class="rowContainer">
                <label for="endTime" class="flexSize1">Erledigt bis:</label>
                <input id="endTime"  name="endtime" type="date" class="editIn flexSize1" value="{{dueDate}}" maxlength="10" required>
                <div class="flexSize2"></div>
            </div>
            <button type="button" class="saveButton">Speichern</button>
            <button type="button" class="cancelButton">Cancel</button>
        </article>


    </script>
    <script src="../lib/handlebars-v4.0.10.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/index.js"></script>
    <footer>
        <p>Â© 2017 by Heeeman</p>
    </footer>
</body>
</html>
