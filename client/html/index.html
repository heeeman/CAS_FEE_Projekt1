<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="baseStyleSheet" rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Note pro</title>
    <script src="../lib/handlebars-v4.0.10.js"></script>
</head>
<body>

<div id="entryPoint">
</div>

<script id="main-template" type="text/x-handlebars-template">
    <header>
        <div class="control">

            <Button onclick="setContent(EDIT_PAGE, {});">Create new Note</Button>

            <div >
                <select oninput="changeStyle(value)" >
                    <option value="base">Default-Style</option>
                    <option value="baseFrame">Frame-Style</option>
                </select>
            </div>

        </div>
        <div class="control">
            <div>
                <button onclick="sortNotesOnFinishDate()">By finish Date</button>
                <button onclick="sortNotesOnIssueDate()">By created Date</button>
                <button onclick="sortNotesOnPriority()">By Importance</button>
            </div>
            <button>Show finished</button>
        </div>
    </header>
    {{#each this}} <!-- speziale damit ich direkt ein array Ã¼bergeben kann und dieses nicht in ein Obj packen muss-->
    <article class="rowContainer">
        <section class="flexSize1 columnContainer space">
            <h3>{{#dateConverter dueDate}}{{/dateConverter}}</h3>
            <div>
                <input disabled {{finished}} type="checkbox">   Finish</input>
            </div>
        </section>
        <section class="flexSize3 columnContainer">
            <div class="rowContainer">
                <h2 class="flexSize1">{{title}}</h2>
                <h2>{{priority}}</h2>
            </div>
            <textarea readonly>{{description}}</textarea>
        </section>
        <button onclick="setContent(EDIT_PAGE, loadNoteById({{id}}));" class="flexSize1 editbutton">Edit</button>
    </article>
    {{/each}}
</script>

<script id="edit-template" type="text/x-handlebars-template">
    <form>
        <article class="columnContainer">
            <div class="rowContainer">
                <label class="">Titel</label>
                <input class="mainIn" type="text" value="{{title}}" maxlength="70" required>
            </div>
            <div class="rowContainer">
                <label>Beschreibung</label>
                <textarea class="mainIn height10" maxlength="2000" placeholder="Was will ich machen...">{{description}}</textarea>
            </div>
            <div class="rowContainer">
                <label>Wichtigkeit</label>
                <div class="mainIn">
                    <button checked class="lightningButton">ðŸ—²</button>
                    <button checked class="lightningButton">ðŸ—²</button>
                    <button class="lightningButton">ðŸ—²</button>
                    <button class="lightningButton">ðŸ—²</button>
                    <button class="lightningButton">ðŸ—²</button>
                </div>
            </div>
            <div class="rowContainer">
                <label>Erledigt bis:</label>
                <input class="mainIn" onchange="console.log('finish: ' , value)"type="date" value="{{dueDate}}" maxlength="10" required>
                <div class="flexSize2"></div>
            </div>
            <button onclick="save()" type="button">Speichern</button>
            <button class="cancelButton" onclick="setContent(MAIN_PAGE, loadNotes())">Cancel</button>
        </article>
    </form>

</script>

<script src="../js/index.js"></script>


<footer>

</footer>
</body>
</html>
